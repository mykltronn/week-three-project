<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">

    <link rel="shortcut icon" href="favicon.ico">
    <title>!!!The Crapulator!!!</title>

  </head>





  <body>
    <main id="calc-box">


      <div id="clear" class="input-box activator">C</div>

      <div id="field" class="input-box"></div>



      <div id="seven" class="input-box">7</div>

      <div id="eight" class="input-box">8</div>

      <div id="nine" class="input-box">9</div>

      <div id="divide" class="input-box operator">/</div>


      <div id="four" class="input-box">4</div>

      <div id="five" class="input-box">5</div>

      <div id="six" class="input-box">6</div>

      <div id="multiply" class="input-box operator">x</div>


      <div id="one" class="input-box">1</div>

      <div id="two" class="input-box">2</div>

      <div id="three" class="input-box">3</div>

      <div id="subtract" class="input-box operator">-</div>


      <div id="zero" class="input-box">0</div>

      <div id="decimal" class="input-box">.</div>

      <div id="equals" class="input-box activator">=</div>

      <div id="add" class="input-box operator">+</div>

    </main>




    <script src="test.js"></script>
  </body>

</html>
